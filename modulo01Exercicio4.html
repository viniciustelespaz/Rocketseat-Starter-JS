    <body>

        <script>

            console.log(experiencia(2));

            function experiencia(anos = 5) {

                if (anos >=0 && anos <=1) {
                    return "Iniciante";
                } else if (anos >=1 && anos <=3) {
                    return "Intermediário";
                } else if (anos >=3 && anos <=6) {
                    return "Avançado";
                } else if (anos >= 7) {
                    return "Jedi Master"
                }
            }

        </script>
