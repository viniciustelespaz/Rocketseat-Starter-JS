        <script>

            function retornaEndereco() {

                var endereco = {

                    numero: 1293,
                    bairro: "Centro",
                    cidade: "São Paulo",
                    uf: "SP"
                };

                var endereco = "O usuário mora em " + endereco.cidade + " / " +

                          endereco.numero;

                return endereco;

            }
