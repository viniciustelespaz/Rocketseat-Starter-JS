<html>  

    <head>
        <meta charset="UTF-8">

    </head>

    <body>
        <div id="app">
            <button class="botao">Adicionar</button>
            <div class="box"> </div>
            
        </div>

        <script>
            var boxElement = document.querySelector(".app");

            var btnElement = document.querySelector(".botao");

            var newColor = getRandomColor();

            btnElement.onclick = function criarQuadrado() {

                console.log("clicou");    

                var quadradoVermelho = document.createElement('div');
                
                quadradoVermelho.style.width = 100;
                quadradoVermelho.style.height = 100;
                quadradoVermelho.style.backgroundColor = newColor;
                quadradoVermelho.style.margin = 2;
                quadradoVermelho.className = 'quadrado';
                quadradoVermelho.onmouseover = function trocaCor() {
                    
                    getRandomColor();

                    quadradoVermelho.style.backgroundColor = newColor;
                }

                var containerElement = document.querySelector('#app');
                containerElement.appendChild(quadradoVermelho);            
            }

            function getRandomColor() {

                console.log('nova cor');
                var letters = "0123456789ABCDEF";
                var color = "#";

                for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 15)];
                }
                return color;
            }
                

            



        </script>
    </body>
